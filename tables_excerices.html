<body> <!-- inside the body you put <table> -->
    <h1>my table for college :D</h1>
    <table border="1px"> <!--table with no borders/lines-->
        <thead> <!--defines the space where table header row will be-->
            <th> <!--defines the table header columns-->
                student ID
            </th>
            <th>
                student name
            </th>
        </thead> <!--thead will define each colloums name like if you put name it will appear in the colloum name spot-->
        <tbody> <!--defines the actual body of the table; excludes the header row-->
            <tr> <!--defines a row inside the table's body-->
                <td> <!--defines a data cell inside a row of the table body-->
                    test
                </td>
                <td>
                    test
                </td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
